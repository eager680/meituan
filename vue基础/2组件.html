<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <demo></demo>
        <demo2 title="calgary" content="good" @parentevent='fn'>
            <input>
            <button>click</button>
        </demo2>
        <h2>计数器{{count}}</h2>
        <button @click='count++'>+</button>
        <button @click='count--'>-</button>
    </div>
    <template id='temp'>
<div>
<h1>{{title}}</h1>
<h2>{{content}}<slot></slot></h2>
<hr>
<button @click='clickHandle'>点击</button>
</div>
    </template>




</body>
<script src=".\vue.js"></script>

<script>
    Vue.component('demo', {
        template: '<h1>demo组件{{msg}}</h1>',
        data() {
            return {
                msg: '我是组件1'
            }
        }
    })
    new Vue({
        el: '#app',
        data: {
            count: 0,

        },
        components: {
            'demo2': {
                template: '#temp',
                props: ['title', 'content']
            },
            methods: {
                clickHandle() {
                    this.$emit('parentevent', '我是子组件件')
                },
                // fn(msg) {
                //     console.log(msg)

                // }
            }
        }
    })
</script>

</html>
